<div class="header">

</div>
<div class="background">
  <div class="t-color margin-botton-10">Character Selector</div>
  <label class="t-color">Character</label>
  <select [(ngModel)]="selectedChar">
    <option *ngFor="let char of characterList" [(ngValue)]="char.value">{{char.label}}</option>
  </select>

  <p class="t-color">Selected Character: {{selectedChar}}</p>

</div>
